<header
  class="header d-flex justify-content-around align-items-center px-3 py-2"
>
  <!-- Botón hamburguesa solo en móvil -->
  <button class="burger-btn" (click)="isMenuOpen = !isMenuOpen">☰</button>
  <a [routerLink]="[]" fragment="inicio" class="logo-link d-inline-block">
    <img src="assets/logo.jpg" alt="Logo RPinto" class="logo-img" />
  </a>
</header>

<nav class="navbar" [class.open]="isMenuOpen">
  <a
    [routerLink]="[]"
    fragment="inicio"
    (click)="closeMenu()"
    [class.active]="activeSection === 'inicio'"
    >Inicio</a
  >
  <a
    [routerLink]="[]"
    fragment="sobrenosotros"
    (click)="closeMenu()"
    [class.active]="activeSection === 'sobrenosotros'"
    >Sobre nosotros</a
  >
  <a
    [routerLink]="[]"
    fragment="proyectos"
    (click)="closeMenu()"
    [class.active]="activeSection === 'proyectos'"
    >Proyectos</a
  >
  <a
    [routerLink]="[]"
    fragment="contacto"
    (click)="closeMenu()"
    [class.active]="activeSection === 'contacto'"
    >Contacto</a
  >
</nav>

<main>
  <section id="inicio" class="seccion container-fluid">
    <h2>Inicio</h2>
    <p>Bienvenido a mi web.</p>
  </section>

  <section id="sobrenosotros" class="seccion container-fluid">
    <h2>Sobre nosotros</h2>
    <p>Esta es la sección sobre nosotros.</p>
  </section>

  <section id="proyectos" class="seccion container-fluid">
    <h2>Proyectos</h2>
    <p>Aquí están algunos de mis proyectos.</p>
  </section>

  <section id="contacto" class="seccion container-fluid">
    <h2>Contacto</h2>
    <p>Puedes contactarme aquí.</p>
  </section>
</main>

<footer class="footer">
  <p>&copy; Made by <a href="mailto:mhaskimr@gmail.com">MHH</a> &#64;2025</p>
</footer>
